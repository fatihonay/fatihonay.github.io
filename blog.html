<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Blog - Fatih Onay</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
<style>
    :root {
        --primary: #0f172a;
        --secondary: #64748b;
        --accent: #3b82f6;
        --light: #f8fafc;
        --border: #e2e8f0;
        --hover: #f1f5f9;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        max-width: 900px;
        margin: 3rem auto;
        padding: 0 1.5rem;
        color: var(--primary);
        background: var(--light);
    }

    h1 {
        font-weight: 600;
        font-size: 2.8rem;
        margin-bottom: 2rem;
        color: var(--primary);
        border-bottom: 3px solid var(--accent);
        padding-bottom: 0.5rem;
    }

    ul.blog-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    ul.blog-list li {
        background: white;
        border: 1px solid var(--border);
        border-radius: 20px;
        margin-bottom: 1.8rem;
        padding: 1.5rem 2rem;
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.1);
        transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    ul.blog-list li:hover {
        box-shadow: 0 20px 50px rgba(59, 130, 246, 0.25);
        transform: translateY(-6px);
    }

    ul.blog-list li a {
        font-size: 1.4rem;
        font-weight: 600;
        color: var(--accent);
        text-decoration: none;
        display: inline-block;
        margin-bottom: 0.4rem;
        transition: color 0.2s ease;
    }

    ul.blog-list li a:hover {
        color: #2563eb;
        text-decoration: underline;
    }

    ul.blog-list li .date {
        font-size: 0.9rem;
        color: var(--secondary);
        margin-bottom: 0.8rem;
        font-weight: 500;
        letter-spacing: 0.03em;
    }

    ul.blog-list li .excerpt {
        font-size: 1rem;
        color: #475569;
        line-height: 1.5;
    }

    .back-home {
        display: inline-block;
        margin-top: 3rem;
        padding: 0.7rem 1.3rem;
        background-color: var(--accent);
        color: white;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.25s ease;
        box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
    }

    .back-home:hover {
        background-color: #2563eb;
    }

    @media (max-width: 600px) {
        body {
            margin: 2rem 1rem;
            padding: 0 1rem;
        }
        h1 {
            font-size: 2.2rem;
        }
        ul.blog-list li {
            padding: 1.2rem 1.5rem;
        }
        ul.blog-list li a {
            font-size: 1.2rem;
        }
    }
</style>
</head>
<body>
    <h1>All Blog Posts</h1>
    <ul class="blog-list">
        <li>
            <div class="date">2025</div>
            <a href="blog-posts/post1.html">My First Blog Post</a>
            <p class="excerpt">This is a short intro to my first blog post...</p>
        </li>
        <li>
            <div class="date">2025</div>
            <a href="blog-posts/post2.html">Another Blog Post Title</a>
            <p class="excerpt">A quick summary or teaser of the second blog post...</p>
        </li>
        <!-- Add more blog posts here -->
    </ul>

    <a href="index.html" class="back-home">‚Üê Back to Home</a>
</body>
</html>
