<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solve Problems - Fatih Onay</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #64748b;
            --accent: #3b82f6;
            --light: #f8fafc;
            --border: #e2e8f0;  
            --hover: #f1f5f9;
            --shadow-color: rgba(59, 130, 246, 0.15);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
            color: var(--primary);
            background: var(--light);
            line-height: 1.6;
        }

        .section {
            padding: 5rem 0;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            color: var(--primary);
            letter-spacing: -0.02em;
        }

        .section-title::after {
            content: '';
            width: 80px;
            height: 4px;
            background: var(--accent);
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            box-shadow: 0 0 10px var(--accent);
        }

        .problem-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px var(--shadow-color);
            margin-bottom: 3rem;
        }

        .problem-card h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .problem-card p {
            font-size: 1rem;
            color: #475569;
            margin-bottom: 1.5rem;
        }

        .jupyter-embed {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .back-home {
            display: inline-block;
            margin-top: 4rem;
            padding: 0.8rem 1.5rem;
            background: var(--accent);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .back-home:hover {
            background: color-mix(in srgb, var(--accent) 80%, black);
            box-shadow: 0 12px 30px var(--shadow-color);
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 2.5rem;
            }
            .problem-card {
                padding: 1.5rem;
            }
            .jupyter-embed {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <section class="section">
        <h1 class="section-title">Solve Problems Interactively</h1>
        <div class="problem-card">
            <h2>Problem 1: Fibonacci Sequence</h2>
            <p>Generate the first n numbers in the Fibonacci sequence. Edit and run the code below to test different inputs!</p>
            <iframe class="jupyter-embed" src="/_output/repl/index.html?kernel=python&toolbar=1&path=notebooks/problem1.ipynb"></iframe>
        </div>
    </section>

    <a href="index.html" class="back-home">‚Üê Back to Home</a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.add('visible');
            });
        });
    </script>
</body>
</html>
